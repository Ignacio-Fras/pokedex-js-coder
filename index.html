<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <div class=titulo>
        <h1>POKEDEX!</h1>
        <h2>Bienvenido a la pagina oficial de pokemon!</h2>
        <button type="submit" id="formulario">Registrarse</button>
        </div>
    </header>
    <main>
    <div class="busqueda">
    <form action="" onsubmit="searchPokemon(event)">
        <h2 class="texto">Ingrese el nombre o ID del Pokemon</h2>
        <input type="text" class="pokemon" name="pokemon" autocomplete="off" placeholder="Nombre o ID de Pokemon">
        <button class="btn">Seleccionar</button>
    </form>
    </div>
    <div>
    <div data-poke-card class="poke-card">
        <div data-poke-name class="tituloPokemon">Pokedex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img-2 src="" alt="">
            <img data-poke-img class="poke-img" src ="images/pokedex2.png"/>
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="tiposPokemon"></div>
        <div data-poke-stats class="estadoPokemon"></div>
    </div>
    </div>
    </main>
    <footer>
        <h3>Creado por Ignacio Frascone</h3>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
